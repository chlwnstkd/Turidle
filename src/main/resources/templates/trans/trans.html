    <script type="text/javascript">

        $(document).ready(function () {

            if (userId === null || userId === undefined) {

                location.href = "/index";
            }

            // 버튼 클릭 시 이벤트 생성 (onclick 이벤트와 동일)
            $("#btnTrans").on("click", function () {
                doTrans();
            });
            $("#btnCopy").on("click", function () {
                doCopy();
            });
        });

        // 번역 기능 수행 함수
        function doTrans() {
            let contents = document.getElementById("contents").value;
            let before = document.getElementById("before").value;
            let after = document.getElementById("after").value;
            let koreanRegex = /^(?=.*[\u3131-\uD79D])[\u3131-\uD79D\s]+$/;

            if (!koreanRegex.test(contents)) {
                alert("내용에 한글만 입력해 주세요.");
                return;
            }
            document.getElementById("result").value = "방언을 번역하는 중입니다";

            $.ajax({
                url: "/clova/prompt",
                type: "POST",
                data: {
                    contents: contents,
                    before: before,
                    after: after
                },
                success: function (json) {
                    console.log(json);
                    document.getElementById("result").value = json;
                },
                error: function (xhr, status, error) {
                    console.error("번역 요청 오류:", error);
                    alert("번역 요청 중 오류가 발생했습니다.");
                    document.getElementById("result").value = "";
                }
            });
        }

        // 결과 복사 함수
        function doCopy() {
            let result = document.getElementById("result");

            result.select(); // 텍스트 영역 내용 선택
            document.execCommand("copy"); // 복사 명령 실행
            alert("복사하였습니다 (복사한 단어: " + result.value + ")");
        }
    </script>

<script>
    async function getMicrophoneAudioFormat() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioTrack = stream.getAudioTracks()[0];

            // 오디오 트랙의 설정 가져오기
            const settings = audioTrack.getSettings();

            // 필요한 정보 추출
            const sampleRate = settings.sampleRate; // 샘플 레이트
            const channels = settings.channelCount; // 채널 수
            const sampleSizeInBits = settings.sampleSize; // LINEAR16 형식의 비트 크기
            const signed = true; // LINEAR16은 signed format
            const bigEndian = false; // LINEAR16은 little-endian

            console.log('오디오 포맷 정보:', settings);
            console.log('샘플 레이트:', sampleRate);
            console.log('샘플 비트 크기:', sampleSizeInBits);
            console.log('채널 수:', channels);
            console.log('signed:', signed);
            console.log('bigEndian:', bigEndian);

            return {
                sampleRate: sampleRate,
                sampleSizeInBits: sampleSizeInBits,
                channels: channels,
                signed: signed,
                bigEndian: bigEndian
            };

        } catch (error) {
            console.error('마이크 접근 오류:', error);
        }
    }

    // 마이크 연결 상태 확인 함수
    function checkMicrophoneAvailability() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
            alert("마이크 사용이 지원되지 않는 브라우저입니다.");
            return;
        }

        navigator.mediaDevices.enumerateDevices()
            .then(function (devices) {
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
                if (audioInputDevices.length === 0) {
                    alert("마이크가 연결되어 있지 않습니다. 마이크를 연결한 후 다시 시도해 주세요.");
                    return;
                } else {
                    console.log("마이크가 연결되어 있습니다.");
                    startRecording();
                }
            })
            .catch(function (err) {
                console.error('장치 열거 중 오류 발생:', err);
                alert("마이크 상태를 확인하는 중 오류가 발생했습니다.");
                return;
            });
    }

    // 함수 호출
    async function startRecording() {
        // 비동기적으로 오디오 포맷 데이터를 가져옴
        const audioFormat = await getMicrophoneAudioFormat();

        console.log(audioFormat); // 오디오 포맷 객체 출력

        $.ajax({
            url: "/stt",
            type: "post",
            contentType: 'application/json', // JSON 형식으로 전송
            data: JSON.stringify(audioFormat), // JSON 문자열로 변환하여 전송
            dataType: "text",
            success: function (json) {
                console.log(json);
                document.getElementById("contents").value = json;
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('AJAX 오류 발생:', textStatus, errorThrown);
            }
        });
    }

    // 버튼 클릭 시 이벤트 처리
    $(document).ready(function () {
        $("#btnStt").on("click", function () {
            checkMicrophoneAvailability();
        });
    });
</script>
