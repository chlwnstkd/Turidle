<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/admin/img/favicon.png" rel="icon">
    <link href="/admin/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/admin/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/admin/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/admin/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/admin/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/admin/vendor/simple-datatables/style.css" rel="stylesheet">
    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <!-- Template Main CSS File -->
    <link href="/admin/css/style.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function () {

            $(".userId").on("click", function () {

                    let userId = $(this).text();

                    location.href = "/admin/chatroom?userId=" + userId;

            })
        })
    </script>
</head>
<body>
<div th:replace="~{/admin/header.html}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>채팅 유저 리스트</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-8" style="width: 100%; height: 100%">
                <div class="row">
                    <div class="col-12">
                        <div class="card top-selling overflow-auto">
                            <div class="card-body pb-0">
                                <h5 class="card-title"></h5>
                                <table class="table table-borderless">
                                    <thead>
                                    <tr>
                                        <th scope="col">아이디</th>
                                        <th scope="col">이메일</th>
                                        <th scope="col">닉네임</th>
                                        <th scope="col">등록일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dto:${rList}">
                                        <td class="userId">[[${dto.userId}]]</td>
                                        <td>[[${dto.email}]]</td>
                                        <td>[[${dto.nickname}]]</td>
                                        <td>[[${dto.regDt}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div style="display: flex">
                                    <div class="mx-auto" style="padding-left: 5%">
                                        <ul class="pagination pagination-primary" id="pagination">
                                            <li class="page-item">
                                                <a class="page-link" th:href="@{/admin/main?page=1}">&laquo;</a>
                                            </li>
                                            <!-- 이전 페이지로 이동하는 링크 -->
                                            <li class="page-item" th:if="${currentPage > 1}">
                                                <a class="page-link"
                                                   th:href="@{/admin/main(page=${currentPage - 1}) }">&lt;</a>
                                            </li>
                                            <!-- 현재 페이지 주변에 페이지 번호 링크 표시 -->
                                            <li class="page-item"
                                                th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                                                th:class="${pageNumber == currentPage ? 'active' : ''}">
                                                <a class="page-link"
                                                   th:href="@{/admin/main(page=${pageNumber})}"
                                                   th:text="${pageNumber}"></a>
                                            </li>
                                            <!-- 다음 페이지로 이동하는 링크 -->
                                            <li class="page-item" th:if="${currentPage < totalPages}">
                                                <a class="page-link"
                                                   th:href="@{/admin/main(page=${currentPage + 1})}">&gt;</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link"
                                                   th:href="@{/admin/main(page=${totalPages})}">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/admin/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/admin/vendor/chart.js/chart.umd.js"></script>
<script src="/admin/vendor/echarts/echarts.min.js"></script>
<script src="/admin/vendor/quill/quill.js"></script>
<script src="/admin/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/admin/vendor/tinymce/tinymce.min.js"></script>
<script src="/admin/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/admin/js/main.js"></script>

</body>

</html>
