<script th:inline="javascript">
    // 페이지가 로드될 때 실행되는 함수
    window.onload = function() {
        // 지역 정보 요소 가져오기
        var regionElement = document.getElementById("region");
        var relationWordElement = document.getElementById("relationWord");
        var exampleElement = document.getElementById("example");

        var region = /*[[${rDTO.region}]]*/ '';
        var relationWord = /*[[${rDTO.relationWord}]]*/ '';
        var example = /*[[${rDTO.example}]]*/ '';


        // 지역 정보가 없으면 해당 요소 숨기기
        if (region === "") {
            regionElement.style.display = "none";
        }
        if (relationWord === "") {
            relationWordElement.style.display = "none";
        }
        if (example === "") {
            exampleElement.style.display = "none";
        }
    };
    $(document).ready(function () {
        $("#btnUpdate").on("click", function () {
            update()
        })
        function update() {
            var targetCode = /*[[${rDTO.targetCode}]]*/ '';
            var word = /*[[${rDTO.word}]]*/ '';
            var definition = /*[[${rDTO.definition}]]*/ '';
            var pos = /*[[${rDTO.pos}]]*/ '';


            $.ajax({
                url: "/basket/update",
                type: "POST",
                data: {targetCode: targetCode,
                        word : word,
                        definition : definition,
                        pos : pos},
                success: function (json) {

                    if (json.result === 1) {
                        alert(json.msg); // 메시지 띄우기

                    } else { // 로그인 실패
                        alert(json.msg); // 메시지 띄우기
                    }

                }
            })
        }
    })
</script>
<script type="text/javascript">
    // HTML로딩이 완료되고, 실행됨
    $(document).ready(function () {

        $("#btnSearch").on("click", function () {
            search()
        })

        function search() {
            var text = document.getElementById("text").value

            if (text < 0) {
                alert("검색할 단어를 검색하여야 합니다");
                return;
            }
            let encodedString = encodeString(text);
            location.href="/dict/dictList?text=" + encodedString
        }
    })

    function encodeString(str) {
        return btoa(encodeURIComponent(str));
    }


</script>
