<body style=" background: #ebecf0;">
<!--================Product Description Area =================-->
<div th:replace="/header.html"></div>
<section class="product_description_area">
    <div class="container">
        <div class="tab-content" id="myTabContent"
             style="height: 93vh; text-align: center; background-image: url(/img/imoji.png);background-repeat : no-repeat; background-size: contain; background-position:center;justify-content : center;">
            <div class="tab-pane fade show active" id="review" role="tabpanel" aria-labelledby="review-tab"
                 style="width: 100%">
                <div class="row" style="margin-top: 5%;display: grid">
                    <div class="col-lg-6" style="height: 50vh;margin-left: auto; margin-right: auto;max-width: 80%">
                        <div class="review_list" style="width: 95%">
                            <form name="f" id="f">
                                <div class="board_list">
                                    <div class="top">
                                        <div class="title">제목</div>
                                        <div class="writer">글쓴이</div>
                                        <div class="date">작성일</div>
                                        <div class="count">조회</div>
                                    </div>
                                    <div th:each="dto:${rList}" class="content_row" th:attr="onclick='doDetail(\'' + ${dto.postNumber} + '\')'">
                                        <div class="title">[[${dto.title}]]</div>
                                        <div class="writer">[[${dto.regId}]]</div>
                                        <div class="date">[[${dto.regDt}]]</div>
                                        <div class="count">[[${dto.readCount}]]</div>
                                    </div>
                                </div>
                                <br/>
                                <!-- 페이지네이션 영역-->
                                <div style="display: flex">
                                    <div class="mx-auto" style="padding-left: 5%">
                                        <ul class="pagination pagination-primary" id="pagination">
                                            <li class="page-item">
                                                <a class="page-link" th:href="@{/post/postList?page=1}">&laquo;</a>
                                            </li>
                                            <!-- 이전 페이지로 이동하는 링크 -->
                                            <li class="page-item" th:if="${currentPage > 1}">
                                                <a class="page-link" th:href="@{/post/postList(page=${currentPage - 1})}">&lt;</a>
                                            </li>
                                            <!-- 현재 페이지 주변에 페이지 번호 링크 표시 -->
                                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                                                <a class="page-link" th:href="@{/post/postList(page=${pageNumber})}" th:text="${pageNumber}"></a>
                                            </li>
                                            <!-- 다음 페이지로 이동하는 링크 -->
                                            <li class="page-item" th:if="${currentPage < totalPages}">
                                                <a class="page-link" th:href="@{/post/postList(page=${currentPage + 1})}">&gt;</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" th:href="@{/post/postList(page=${totalPages})}">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center; justify-content : center;margin-top: 10%">
                <button id="btnList" class="form_btn" type="button" style="font-size: 30px">글쓰기</button>
            </div>
        </div>
    </div>
</section>
<!--================End Product Description Area =================-->
<style>
    .board_list {
        display: flex;
        flex-direction: column;
        height: 50vh;
    }

    .top {
        display: flex;
        flex-direction: row;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
    }

    .top > div {
        padding: 8px;
        text-align: center;
    }

    .title {
        width: 50%;
    }

    .writer,
    .date,
    .count {
        width: 15%;
    }

    .content_row {
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid #ddd;
    }

    .content_row > div {
        padding: 8px;
        text-align: center;
    }
</style>
<style>
    dt {
        font-size: 120%
    }

    dd {
        font-size: 120%
    }

    .hangle-h1 {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 40px;
        margin-bottom: 0px;
        color: black

    }

    .cont {
        background: #eee;
        padding: 16px;
        margin: auto;
        width: 80%;
        height: 340px;
        font-size: 20px;
        border: 0;
        outline: none;
        border-radius: 20px;
        box-shadow: inset 7px 2px 10px #babebc, inset -5px -5px 12px #fff;
    }

    .box {
        background: #eee;
        padding: 16px;
        margin: auto;
        width: 700px;
        height: 50px;
        font-size: 20px;
        border: 0;
        outline: none;
        border-radius: 20px;
        box-shadow: inset 7px 2px 10px #babebc, inset -5px -5px 12px #fff;
    }


    input {
        background: #eee;
        padding: 16px;
        margin: auto;
        width: 700px;
        height: 50px;
        font-size: 20px;
        border: 0;
        outline: none;
        border-radius: 20px;
        box-shadow: inset 7px 2px 10px #babebc, inset -5px -5px 12px #fff;
    }

    .form_btn {
        background-color: #ebecf0;
        color: black;
        box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
        border-radius: 20px;
        border: none;
        outline: none;
        font-size: 12px;
        font-weight: bold;
        padding: 3px 45px;
        margin: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 80ms ease-in;
    }

    .wrap {
        max-width: 480px;
        margin: 0 auto;
        background-color: #fff;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    .reviewform textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    .rating .rate_radio {
        position: relative;
        display: inline-block;
        z-index: 20;
        opacity: 0.001;
        width: 60px;
        height: 60px;
        background-color: #fff;
        cursor: pointer;
        vertical-align: top;
        display: none;
    }

    .rating .rate_radio + label {
        position: relative;
        display: inline-block;
        margin-left: -4px;
        z-index: 10;
        width: 60px;
        height: 60px;
        background-image: url('/assets/images/starrate.png');
        background-repeat: no-repeat;
        background-size: 60px 60px;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .rating .rate_radio:checked + label {
        background-color: #ff8;
    }

    .warning_msg {
        display: none;
        position: relative;
        text-align: center;
        background: #ffffff;
        line-height: 26px;
        width: 100%;
        color: red;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #e0e0e0;
    }
</style>

    // HTML로딩이 완료되고, 실행됨

        //상세보기 이동
